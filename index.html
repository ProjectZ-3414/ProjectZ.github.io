<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>projectZ - Personal Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>projectZ</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="products" id="products">
      <!-- Products will be injected here by JS -->
    </section>
    <section class="cart" id="cart-section" style="display: none;">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">
        Total: $<span id="cart-total">0.00</span>
      </div>
      <button id="close-cart">Close Cart</button>
    </section>
  </main>
  <footer>
    <div class="container">
      &copy; 2025 projectZ. All rights reserved.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
